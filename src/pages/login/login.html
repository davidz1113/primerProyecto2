<ion-header>
  <ion-navbar>
    <ion-title>
      Iniciar Sesión
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="assets/images/fondo.jpg">
  </ion-card>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" > </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password"> </ion-input>
    </ion-item>
  </ion-list>
  <button block ion-button (click)="login()">Inicia Sesión </button>
  <button clear block ion-button (click)="irARegistro()">¿Aun no tienes una cuenta? Registrate aqui </button>
</ion-content>
